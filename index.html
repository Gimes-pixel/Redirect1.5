<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in New Tab Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Open URL in New Tab</h1>
  <p>Click the button below to open a URL in a new tab.</p>
  <button onclick="openInNewTab('https://www.dndbeyond.com/characters')">Open Example.com</button>

  <script src="script.js"></script>
</body>
</html>
